<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body
    style="background-image: url('https://images.wallpaperscraft.com/image/single/sky_clouds_blue_108523_2560x1440.jpg');">
    <div class="jumbotron bg-primary d-flex align-items-center justify-content-center" style="height:80px ;">
        <h1 class="display-4 text-white text-center text-justify font-weight-bold fontForTitle">Weather Journal</h1>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="bg-white p-3 mt-4 ml-4 mr-5 col-md-5 rounded">
                    <header  class="labelFont">Enter Location</header>
                    <hr></hr>
                    <form class="mt-5" id="form1">
                        <div class="form-group">
                            <label for="zipCode" class="labelFont">City</label>
                            <input type="text" class="form-control" id="zipCode" name="zipCode"
                                placeholder="Enter City">
                        </div>
                        <div class="form-group">
                            <label for="feeling" class="labelFont">How do you feel</label>
                            <input type="text" class="form-control" id="feeling" name="feeling"
                                placeholder="Enter how do you feel about the Weather">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
                <div class="bg-white p-3 mt-4 ml-5 col-md-5 rounded">
                    <header  class="labelFont">Search Results</header>
                    <hr></hr>
                    <form class="mt-5" id="form2">
                        <div class="form-group mt-2">
                            <label for="city" class="labelFont">City: </label>
                            <label id="city" name="city">
                            </label>
                        </div>
                        <div class="form-group mt-2">
                            <label for="temperature" class="labelFont">Temprature in celcuis: </label>
                            <label id="temperature" name="temperature">
                            </label>
                        </div>
                        <div class="form-group mt-2">
                            <label for="date" class="labelFont">Date: </label>
                            <label id="date" name="date">
                            </label>
                        </div>
                        <div class="form-group mt-2">
                            <label for="feelingResult" class="labelFont">How you feel: </label>
                            <label id="feelingResult" name="feelingResult"></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
