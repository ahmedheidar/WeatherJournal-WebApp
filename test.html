<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="website/style.css">
</head>

<body style="background-image: url('sky2.jpg');">
    <div class="jumbotron bg-dark" style="height:110px ;">
        <h1 class="display-4 text-white text-center text-justify font-weight-bold">Weather Journal</h1>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="bg-white p-3 m-4 col-md-6 rounded">
                    <header class="">Enter Location</header>
                    <form class="mt-5">
                        <div class="form-group">
                            <label for="zipCode">Zipcode</label>
                            <input type="number" class="form-control" id="zipCode"
                                placeholder="Enter zip code">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="feeling">How do you feel</label>
                            <input type="text" class="form-control" id="feeling" placeholder="Enter how do you feel about the Weather">
                        </div>
                        <button type="submit" onsubmit="generate" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
                <div class="bg-white p-3 mt-4 col-md-5 rounded">
                    <header class="">Search Results</header>
                    <form class="mt-5">
                        <div class="form-group mt-2">
                            <label for="zipCode">State: </label>
                            <label id="state">
                            </label>
                        </div>
                        <div class="form-group mt-2">
                            <label for="zipCode">Degree: </label>
                            <label id="temp">
                            </label>
                        </div>
                        <div class="form-group mt-2">
                            <label for="zipCode">Date: </label>
                            <label id="date">
                            </label>
                        </div>
                        <div class="form-group mt-2">
                            <label for="feeling">How you feel: </label>
                            <label for="feeling" id="content"></label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
